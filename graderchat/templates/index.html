<!DOCTYPE html>
<html>
<head>
    <title>GraderChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">

    <!-- LEFT COLUMN -->
    <div class="left-column">

        <div class="stacked-controls">

            <div class="control-row">
                <label for="unit-select">Unit:</label>
                <select id="unit-select"></select>
            </div>

            <div class="control-row">
                <label for="question-number">Question:</label>
                <select id="question-number"></select>
            </div>

            <div class="control-row">
                <label for="student-file">Student File:</label>
                <input type="file" id="student-file">
                <button id="load-student-file" type="button">Load</button>
            </div>

        </div>
        <div class="resizable-container">
            <div class="panel" id="question-panel">
                <h3>Question</h3>
                <div id="question-text"></div>
            </div>
            <div class="divider"></div>

            <div class="panel" id="solution-panel">
                <h3>Your Solution</h3>
                <textarea id="student-solution"></textarea>
            </div>
        </div>

        <!-- Grade Button -->
        <div class="panel">
            <button id="grade-button">Grade</button>
        </div>

    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-column">

        <!-- Grade Status -->
        <div class="panel">
            <h3>Grade</h3>
            <div id="grade-status" class="status-not-graded">Not graded</div>
        </div>

        <!-- Explanation -->
        <div class="panel">
            <h3>Explanation</h3>
            <div id="explanation">No explanation yet.</div>
        </div>

        <!-- Chat History -->
        <div class="panel">
            <h3>Chat</h3>
            <div id="chat-history" class="scrollable"></div>
        </div>

        <!-- Chat Input -->
        <div class="panel chat-input-panel">
            <input type="text" id="chat-input" placeholder="Ask a question...">
            <button id="send-chat">Send</button>
        </div>

    </div>

</div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
