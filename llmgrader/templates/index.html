<!DOCTYPE html>
<!-- Old template-based views removed; app now uses /views/*.html exclusively -->
<html lang="en">
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
<head>
    <title>AI-Auto Grader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['\\[', '\\]']]
      }
    };
    </script>
    <!-- Menu styles moved to style.css -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<!-- Top Banner -->
<div class="nyu-banner">
    <div class="left">
        <img src="{{ url_for('static', filename='images/nyu-logo.png') }}"
             alt="NYU Logo" class="nyu-logo">
        <div class="title-section">
            <div class="title">OpenAI Grader for NYU Applied Hardware Design</div>
            <div class="professors">Profs. Sundeep Rangan, Siddharth Garg</div>
        </div>
    </div>
</div>

<!-- Top Menu Bar -->
<div class="top-menu-bar" role="menubar" aria-label="Application menus">
    <div class="menu-group" role="none">
        <button class="menu-button" role="menuitem" aria-haspopup="true" aria-expanded="false">File</button>
        <div class="menu-dropdown" role="menu">
            <div class="submenu" role="none">
                <button class="submenu-trigger" role="menuitem" aria-haspopup="true" aria-expanded="false">Switch View</button>
                <div class="submenu-menu" role="menu">
                    <button class="menu-item" role="menuitem" type="button" data-view="grade">Grade</button>
                    <button class="menu-item" role="menuitem" type="button" data-view="dashboard">Dashboard</button>
                    <button class="menu-item" role="menuitem" type="button" data-view="admin">Admin</button>
                    <button class="menu-item" role="menuitem" type="button" data-view="analytics">Analytics</button>
                </div>
            </div>
            <button class="menu-item" role="menuitem" type="button" id="admin-login-menu-item">Admin Login...</button>
            <button class="menu-item" role="menuitem" type="button" id="preferences-menu-item">Preferences…</button>
        </div>
    </div>

    <div class="menu-group" role="none">
        <button class="menu-button" role="menuitem" aria-haspopup="true" aria-expanded="false">Edit</button>
        <div class="menu-dropdown" role="menu">
            <button class="menu-item" role="menuitem" type="button" id="edit-cut-menu-item" onclick="editCut()">Cut</button>
            <button class="menu-item" role="menuitem" type="button" id="edit-copy-menu-item" onclick="editCopy()">Copy</button>
            <button class="menu-item" role="menuitem" type="button" id="edit-paste-menu-item" onclick="editPaste()">Paste</button>
            <button class="menu-item" role="menuitem" type="button" id="edit-delete-menu-item" onclick="editDelete()">Delete</button>
        </div>
    </div>

    <!-- View menu removed during UI cleanup -->

    <div class="menu-group" role="none">
        <button class="menu-button" role="menuitem" aria-haspopup="true" aria-expanded="false">
            Help
        </button>

        <div class="menu-dropdown" role="menu">

            <a class="menu-item" role="menuitem"
            href="https://sdrangan.github.io/llmgrader/docs"
            target="_blank" rel="noopener noreferrer">
                LLM grader guide
            </a>

            <a class="menu-item" role="menuitem"
            href="https://sdrangan.github.io/hwdesign/docs/"
            target="_blank" rel="noopener noreferrer">
                Course webpage
            </a>

            <button class="menu-item" role="menuitem" id="about-button">
                About
            </button>

        </div>
    </div>


    <div class="menu-group view-menu is-active" role="none" data-view="grade">
        <button class="menu-button" role="menuitem" aria-haspopup="true" aria-expanded="false">Grade</button>
        <div class="menu-dropdown" role="menu">
            <button class="menu-item" role="menuitem" type="button" onclick="openUnitDropdown()">Unit...</button>
            <button class="menu-item" role="menuitem" type="button" onclick="openQuestionDropdown()">Question...</button>
            <button class="menu-item" role="menuitem" type="button" onclick="openPartDropdown()">Part...</button>
            <div class="menu-separator" role="separator"></div>
            <button class="menu-item" role="menuitem" type="button" onclick="document.getElementById('load-results-file').click()">Load Results...</button>
            <button class="menu-item" role="menuitem" type="button" onclick="saveResultsForUnit()">Save Results...</button>
            <button class="menu-item" role="menuitem" type="button" onclick="gradeCurrentQuestion()">Grade</button>
        </div>
    </div>

    <div class="menu-group view-menu" role="none" data-view="admin">
        <button class="menu-button" role="menuitem" aria-haspopup="true" aria-expanded="false">Admin</button>
        <div class="menu-dropdown" role="menu">
            <button class="menu-item" role="menuitem" type="button" id="load-course-menu-item">Load Course Package…</button>
            <button class="menu-item" role="menuitem" type="button" disabled>Save Unit Package... (future)</button>
            <button class="menu-item" role="menuitem" type="button" disabled>Edit Questions... (future)</button>
            <button class="menu-item" role="menuitem" type="button" disabled>Edit Notes... (future)</button>
            <div class="menu-separator" role="separator"></div>
            <button class="menu-item" role="menuitem" type="button" id="admin-preferences-menu-item">Preferences…</button>
        </div>
    </div>

    <div class="menu-group view-menu" role="none" data-view="analytics">
        <button class="menu-button" role="menuitem" aria-haspopup="true" aria-expanded="false">Analytics</button>
        <div class="menu-dropdown" role="menu">
            <button class="menu-item" role="menuitem" type="button"
                    onclick="runAnalyticsQuery()">
                Run Query
            </button>

            <button class="menu-item" role="menuitem" type="button"
                    id="analytics-download-menu-item"
                    disabled
                    onclick="downloadAnalyticsCSV()">
                Download CSV
            </button>
        </div>
    </div>

    <div class="menu-group view-menu" role="none" data-view="dashboard">
        <button class="menu-button" role="menuitem" aria-haspopup="true" aria-expanded="false">Dashboard</button>
        <div class="menu-dropdown" role="menu">
            <button class="menu-item" role="menuitem" type="button" disabled>Unit...</button>
            <button class="menu-item" role="menuitem" type="button" disabled>Download Submission</button>
        </div>
    </div>
</div>

<body>
    <div class="top-controls">
        <label for="unit-select" class="unit-dropdown dropdown-label">Unit:</label>
        <select id="unit-select" class="unit-dropdown grade-dropdown"></select>

        <label for="question-number" class="grade-only dropdown-label">Question:</label>
        <select id="question-number" class="grade-only grade-dropdown"></select>

        <span class="part-label grade-only dropdown-label">Part</span>
        <select id="part-select" class="grade-only">
            <option value="all">All</option>
        </select>

        <div id="desktop-grade-button-container">
            <button id="grade-button" class="grade-only" onclick="gradeCurrentQuestion()">Grade</button>
        </div>
        <button id="settings-gear-btn" class="settings-gear-btn grade-only">⚙️</button>

        <input type="file" id="load-results-file" accept=".json" style="display: none;">
        
        <!-- Download button only shown in Dashboard view, but we add event listener here since the button element is not present until Dashboard view is loaded -->
        <button id="download-submission-btn" class="dashboard-only dashboard-download-btn">
            Download Submission
        </button>

    </div>

<!-- Views split into separate HTML fragments and loaded dynamically -->
<div id="view-container"></div>

<!-- Preferences Modal -->
<div id="preferences-modal" class="modal-overlay" style="display: none;">
    <div class="modal-dialog">
        <h2>Preferences</h2>
        <div class="modal-content">
            <label>OpenAI API Key</label>
            <div class="key-field">
                <input id="openai-key-input" type="text">
                <textarea id="openai-key-textarea" class="hidden"></textarea>
                <button id="openai-key-toggle" class="key-toggle-btn">Show</button>
            </div>
        </div>
        <div class="modal-content">
            <label>Hugging Face Token</label>
            <div class="key-field">
                <input id="hf-key-input" type="text">
                <textarea id="hf-key-textarea" class="hidden"></textarea>
                <button id="hf-key-toggle" class="key-toggle-btn">Show</button>
            </div>
            <a href="https://huggingface.co/settings/tokens" target="_blank" rel="noopener noreferrer" style="font-size: 0.85em; text-decoration: none; color: inherit;">Get a Hugging Face token</a>
        </div>
        <div class="modal-content">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <option value="gpt-4.1-mini">gpt‑4.1‑mini</option>
                <option value="gpt-5-mini">gpt‑5‑mini</option>
                <option value="gpt-5.1">gpt‑5.1</option>
                <option value="gpt-5.2">gpt‑5.2</option>
            </select>

            <label for="timeout-input">Timeout (seconds):</label>
            <input id="timeout-input" type="number" min="1" max="120" value="20">
        </div>
        <div class="modal-buttons">
            <button id="preferences-save-btn" class="modal-btn modal-btn-primary">Save</button>
            <button id="preferences-cancel-btn" class="modal-btn">Cancel</button>
        </div>
    </div>
</div>

<!-- Admin Preferences Modal -->
<div id="admin-preferences-modal" class="modal-overlay" style="display: none;">
    <div class="modal-dialog">
        <h2>Admin Preferences</h2>
        <div class="modal-content">
            <div class="input-with-help" style="display:flex; align-items:center; gap:8px;">
                <label for="admin-openai-token" style="white-space:nowrap; font-weight:normal; margin:0;">OpenAI API key</label>
                <input id="admin-openai-token" type="password" placeholder="Enter Admin OpenAI Token" style="flex:1;">
                <a href="https://sdrangan.github.io/llmgrader/docs/student/openai.html" target="_blank" class="help-link" style="flex-shrink:0; text-decoration:none;"><span class="help-icon" style="display:inline-flex; align-items:center; justify-content:center; width:22px; height:22px; border-radius:50%; background-color:#57068c; color:#fff; font-size:13px; font-weight:bold; cursor:pointer;">?</span></a>
            </div>

            <div class="input-with-help" style="display:flex; align-items:center; gap:8px;">
                <label for="admin-hf-token" style="white-space:nowrap; font-weight:normal; margin:0;">HF token</label>
                <input id="admin-hf-token" type="password" placeholder="Enter Admin HF Token" style="flex:1;">
                <a href="https://huggingface.co/settings/tokens" target="_blank" class="help-link" style="flex-shrink:0; text-decoration:none;"><span class="help-icon" style="display:inline-flex; align-items:center; justify-content:center; width:22px; height:22px; border-radius:50%; background-color:#57068c; color:#fff; font-size:13px; font-weight:bold; cursor:pointer;">?</span></a>
            </div>

            <div class="modal-section" style="margin-top:12px;">
                <label>Models allowed with admin key</label>
                <div id="admin-model-list"></div>
            </div>

            <label for="admin-token-limit" style="display:block; margin-top:12px;">Token Limit</label>
            <div class="token-limit-row" style="display:flex; align-items:center; gap:8px;">
                <input id="admin-token-limit" type="number" placeholder="0">
                <select id="admin-token-period">
                    <option value="per_hour">per hour</option>
                    <option value="per_day">per day</option>
                    <option value="per_week">per week</option>
                    <option value="per_month">per month</option>
                    <option value="unlimited">unlimited</option>
                </select>
            </div>
        </div>
        <div class="modal-buttons">
            <button id="admin-preferences-save-btn" class="modal-btn modal-btn-primary">Save</button>
            <button id="admin-preferences-cancel-btn" class="modal-btn">Cancel</button>
        </div>
    </div>
</div>

<!-- Load Course Package Modal -->
<div id="load-course-modal" class="modal-overlay" style="display: none;">
    <div class="modal-dialog">
        <h2>Load Course Package</h2>
        <div class="modal-content">
            <label for="course-package-file">Select Course Package (.zip)</label>
            <input id="course-package-file" type="file" accept=".zip">
        </div>
        <div class="modal-buttons">
            <button id="load-course-btn" class="modal-btn modal-btn-primary">Load</button>
            <button id="load-course-cancel-btn" class="modal-btn">Cancel</button>
        </div>
    </div>
</div>

<!-- Admin Login Modal -->
<div id="admin-login-modal" class="admin-login-modal">
    <div class="admin-login-dialog">
        <h2>Admin Login</h2>
        <div class="modal-content">
            <label for="admin-login-password">Password</label>
            <input id="admin-login-password" type="password" placeholder="Enter password">
        </div>
        <div class="admin-login-actions">
            <button id="admin-login-submit" class="modal-btn modal-btn-primary">Login</button>
            <button id="admin-login-cancel" class="modal-btn">Cancel</button>
        </div>
    </div>
</div>

<div id="about-modal" class="modal-overlay hidden">
    <div class="modal-dialog">
        <h2>About LLM Grader</h2>

        <div class="modal-content">
            <p>Version 1.0<br>NYU Wireless<br>Created by Sundeep Rangan</p>
        </div>

        <div class="modal-buttons">
            <button id="about-close" class="modal-btn">Close</button>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<!-- Menu JS moved to menu.js -->
<script src="{{ url_for('static', filename='js/menu.js') }}"></script>
<script src="{{ url_for('static', filename='js/ui-controls.js') }}"></script>
</body>
</html>
